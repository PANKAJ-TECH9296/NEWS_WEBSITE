<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWS_APP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
</head>

<body>
    <nav>
        <div class="navbar container flex navbar-expand-xxl navbar-dark bg-dark"">
        <div class="navbar-brand">
            <a href=" #" onclick="reload()" class="logo">
            <img class="logo" src="logo.png" alt="NEW-OF-WORLD">
            </a>
        </div>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-items" id="IPL" onclick="onNavItemClick('IPL')" >IPL</li>
                <li class="hover-link nav-items" id="FINANCE" onclick="onNavItemClick('FINANCE')" >FINANCE</li>
                <li class="hover-link nav-items" id="WORLD" onclick="onNavItemClick('WORLD')" >WORLD</li>
                <li class="hover-link nav-items" id="INDIA" onclick="onNavItemClick('INDIA')" >INDIA NEWS</li>

            </ul>
        </div>
        <div class="search-bar flex">
            <input id="search-text" type="text" class="news-input" placeholder="e.g.Science">
            <button class="search-btn" id="search-btn">Search</button>
        </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex " id="cards-container">
        </div>
    </main>

    <template id="template-news-cards">
        <div class="cards">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news_image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">this is title</h3>
                <h6 id="news-source" class="news-source">end of cards</h6>
                <p class="news-desc" id="news-desc">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vero sunt corporis at nostrum modi totam
                    molestiae excepturi fugiat ut labore facere quidem porro fuga, velit doloremque doloribus voluptates
                    mollitia ducimus!

                </p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>

</body>

</html>
